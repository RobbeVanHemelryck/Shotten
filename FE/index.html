<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Aanduiden zo üëá</h1>
        <button id="manage-players-btn">‚öôÔ∏è</button>
    </header>
    <main>
        <div class="app-container">
            <section id="player-selection">
                <select id="player-dropdown">
                    <option value="">-- Please select a player --</option>
                </select>
            </section>

            <section id="matches-list" style="display: none;">
                <div id="matches-container">
                    <!-- Matches will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>

    <div id="attendance-popup" class="popup-overlay">
        <div class="popup-content">
            <h3>Update Your Attendance</h3>
            <div class="popup-options">
                <button class="popup-option-btn" data-status="Present">Present</button>
                <button class="popup-option-btn" data-status="Maybe">Maybe</button>
                <button class="popup-option-btn" data-status="NotPresent">Not Present</button>
            </div>
        </div>
    </div>

    <div id="manage-players-popup" class="popup-overlay">
        <div class="popup-content">
            <button class="close-popup-btn"></button>
            <div id="player-list-container" class="scrollable-list" role="list" aria-label="Player list"></div>
            <div class="add-player-section">
                <button id="add-player-btn" class="btn primary-btn">Add New Player</button>
            </div>
        </div>
    </div>

    <!-- Player Editor Modal -->
    <div id="player-editor-modal" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <div class="popup-header">
                <h2>Edit Player</h2>
                <button class="close-popup-btn">&times;</button>
            </div>
            <form id="player-editor-form">
                <input type="hidden" id="editor-player-id">
                <div class="form-group">
                    <label for="editor-player-name">Name:</label>
                    <input type="text" id="editor-player-name" required>
                </div>
                <div class="form-group">
                    <label>Teams:</label>
                    <div id="editor-teams-container" class="checkbox-group">
                        <!-- Checkboxes will be populated here -->
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-player-editor-btn" class="btn secondary-btn">Cancel</button>
                    <button type="submit" class="btn primary-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
