<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Aanduiden zo ğŸ‘‡</h1>
        <button id="manage-players-btn">âš™ï¸</button>
    </header>
    <main>
        <div class="app-container">
            <section id="player-selection">
                <select id="player-dropdown">
                    <option value="">-- Please select a player --</option>
                </select>
            </section>

            <section id="matches-list" style="display: none;">
                <div id="matches-container">
                    <!-- Matches will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <script src="script.js?v=6"></script>

    <div id="attendance-popup" class="popup-overlay">
        <div class="popup-content">
            <h3>Update Your Attendance</h3>
            <div class="popup-options">
                <button class="popup-option-btn" data-status="Present">Present</button>
                <button class="popup-option-btn" data-status="Maybe">Maybe</button>
                <button class="popup-option-btn" data-status="NotPresent">Not Present</button>
            </div>
        </div>
    </div>

    <div id="player-management-overlay" class="popup-overlay" style="display: none;">
        <div class="fullscreen-popup-content">
            <div class="popup-header">
                <div class="header-actions" style="width: 100%; justify-content: flex-end;">
                    <button class="close-popup-btn">&times;</button>
                </div>
            </div>
            <div class="table-container">
                <table id="player-management-table">
                    <thead>
                        <tr id="player-table-header-row">
                            <th>Name</th>
                            <!-- Team headers will be injected here -->
                        </tr>
                    </thead>
                    <tbody id="player-table-body">
                        <!-- Rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
